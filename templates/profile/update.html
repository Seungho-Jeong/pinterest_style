{% extends 'layout/base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
  <div class="mb-4">
    <h4>프로필 변경</h4>
  </div>
  <!-- 미디어 파일 저장을 위하여 enctype 속성 선언 -->
  <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-dark rounded-pill col-12 mt-3">
  </form>
</div>

{% endblock %}
