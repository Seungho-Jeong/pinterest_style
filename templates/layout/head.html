{% load static %}

<head>
    <meta charset="UTF-8">

    <!--  Responsive viewport  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pinterest Style Site</title>

    <!--  Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--  Google font link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!--  Google material icons link  -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">

    <!--  Default CSS link  -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

    <!--  Font family  -->
    <style>
        @font-face {
            font-family: 'NanumSquareOTFLight';
            src: url("{% static 'fonts/NanumSquareOTFLight.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareOTFRegular';
            src: url("{% static 'fonts/NanumSquareOTFRegular.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareOTFBold';
            src: url("{% static 'fonts/NanumSquareOTFBold.otf' %}") format("opentype");
        }
        @font-face {
            font-family: 'NanumSquareOTFExtraBold';
            src: url("{% static 'fonts/NanumSquareOTFExtraBold.otf' %}") format("opentype");
        }
    </style>

</head>
