{% extends 'layout/base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
  <div class="mb-4">
    <h4>비밀번호 변경</h4>
  </div>
  <!-- form action을 진행할 라우팅 경로, 전송할 pk 지정 -->
  <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-dark rounded-pill col-12 mt-3">
  </form>
</div>

{% endblock %}
